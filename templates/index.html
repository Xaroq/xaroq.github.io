{% extends "base.html" %}

{% block content %}
<h2>Projects</h2>

<div class="projects">
  {% for p in projects %}
  <div class="card">
    <h3>{{ p.name }}</h3>
    <p>{{ p.description }}</p>
    <span>{{ p.status }}</span>
    <a href="{{ p.repo }}">GitHub</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
